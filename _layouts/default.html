<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>

    <link href="{{site.baseurl}}/css/modules.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/type.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
    <link type="text/plain" rel="author" href="http://rozross.com/humans.txt"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">

    <meta name="description" content="{{page.description}}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="ICBM" content="45.416667,-75.7">
    <meta name="geo.position" content="45.416667;-75.7">
    <meta name="geo.region" content="ca-on">
    <meta name="geo.placename" content="Ottawa">

  </head>

  <body>
    <header id="top" role="banner">
      <nav class="pad-t-1-2" id="nav" role="navigation">

        <div class="grid grid-middle max-length gutter push-0">

          <div class="unit xs-1 s-1 m-1 l-1-4 push nav-button">
            <a href="{{site.baseurl}}/" rel="home" itemprop="url">
              <img class="img-flex nav-logo " src="{{site.baseurl}}/images/icons/logo-colour-white-wordmark.svg/">
            </a>
          </div>

          <div class="unit xs-1 s-1 m-1-3 l-1-4 island-1-4 push nav-button text-center">
            <a {% if page.url == '/about/' %} class="current milli gutter pad-t-1-2 pad-b-1-2" rel="me" {% endif %} class="nav-link milli gutter pad-t-1-2 pad-b-1-2" href="{{site.baseurl}}/about/" rel="me" itemprop="url">about</a>
          </div>

          <div class="unit xs-1 s-1 m-1-3 l-1-4 island-1-4 push nav-button text-center">
            <a {% if page.url == '/services/' %} class="current milli gutter pad-t-1-2 pad-b-1-2" {% endif %} class="nav-link milli gutter pad-t-1-2 pad-b-1-2" href="{{site.baseurl}}/services/" itemprop="url">services</a>
          </div>

          <div class="unit xs-1 s-1 m-1-3 l-1-4 island-1-4 push nav-button text-center">
            <a {% if page.url == '/blog/' %} class="current milli gutter pad-t-1-2 pad-b-1-2" {% endif %} class="nav-link milli gutter pad-t-1-2 pad-b-1-2" href="{{site.baseurl}}/blog/" itemprop="url">blog</a>
          </div>
        </div>
      </nav>
    </header>

    <main id="main" role="main">
      {{content}}
    </main>
    {% include footer.html %}
  </body>
</html>
